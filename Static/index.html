<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kompyuter Doâ€˜koni</title>
  <style>
    /* Umumiy uslub */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafc;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #4CAF50, #2e8b57);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-info h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .product-info p {
      margin: 8px 0;
      color: #555;
    }

    .product-info button {
      margin-top: 12px;
      padding: 10px 18px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product-info button:hover {
      background: #43a047;
    }

    footer {
      background: #222;
      color: #ddd;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’» Kompyuter Doâ€˜koni</h1>
    <p>Zamonaviy laptop va kompyuterlar</p>
  </header>

  <main class="products">
    <div class="product-card">
      <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/laptop-1954386_1280.jpg" alt="Laptop A" />
      <div class="product-info">
        <h3>Laptop A</h3>
        <p>Narxi: 8 500 000 so'm</p>
        <button>Savatga qo'shish</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://cdn.pixabay.com/photo/2014/05/02/21/50/home-office-336377_1280.jpg" alt="Laptop B" />
      <div class="product-info">
        <h3>Laptop B</h3>
        <p>Narxi: 10 200 000 so'm</p>
        <button>Savatga qo'shish</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://cdn.pixabay.com/photo/2015/01/08/18/29/startup-593327_1280.jpg" alt="PC C" />
      <div class="product-info">
        <h3>PC C</h3>
        <p>Narxi: 12 000 000 so'm</p>
        <button>Savatga qo'shish</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://cdn.pixabay.com/photo/2016/11/29/02/15/apple-1868496_1280.jpg" alt="PC D" />
      <div class="product-info">
        <h3>PC D</h3>
        <p>Narxi: 9 800 000 so'm</p>
        <button>Savatga qo'shish</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Kompyuter Doâ€˜koni | Asila tomonidan</p>
  </footer>
</body>
</html>
